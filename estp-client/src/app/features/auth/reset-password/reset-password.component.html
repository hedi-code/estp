<div class="flex justify-content-center p-4">
    <div class="w-full sm:w-10 md:w-8 lg:w-4 flex flex-column gap-2">
  
      <!-- Reset Password Form -->
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="bg-white p-4 md:p-5 border-round-md shadow-2">
        
       <!-- Logo -->
       <div class="flex justify-content-center mb-4">
        <img src="assets/logo.png" height="80" class="w-6 md:w-4 lg:w-5" alt="Logo">
    </div>
  
        <!-- Heading -->
        <h2 class="mb-4">Réinitialiser le mot de passe</h2>
  
        <!-- Email -->
        <div class="field">
          <label for="email">Email</label>
          <input
            pInputText
            id="email"
            formControlName="email"
            placeholder="Entrez votre email"
            class="w-full"
          />
          <p-message
            *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched"
            severity="error"
            text="Email requis ou format invalide"
            styleClass="w-full mt-1"
          ></p-message>
        </div>
  
        <!-- Submit -->
        <div class="mt-3">
          <button
            pButton
            type="submit"
            label="Envoyer le lien de réinitialisation"
            class="w-full"
            [disabled]="resetForm.invalid"
          ></button>
        </div>
  
      </form>
  
    </div>
  </div>
