<div class="flex justify-content-center p-4">
    <div class="w-full sm:w-10 md:w-8 lg:w-4 flex flex-column gap-2">
  
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="bg-white p-4 md:p-5 border-round-md shadow-2">
        
        <div class="flex justify-content-center mb-4">
          <img src="assets/logo.png" height="80" class="w-6 md:w-4 lg:w-5" alt="Logo">
        </div>
  
        <h2 class="mb-4">Entrez votre nouveau mot de passe</h2>
  
        <div class="field">
          <label for="newPassword">Nouveau mot de passe</label>
          <input
            pInputText
            type="password"
            id="newPassword"
            formControlName="newPassword"
            placeholder="Nouveau mot de passe"
            class="w-full"
          />
        </div>
  
        <div class="field">
          <label for="newPassword2">Ré-entrez le nouveau mot de passe</label>
          <input
            pInputText
            type="password"
            id="newPassword2"
            formControlName="newPassword2"
            placeholder="Confirmer le mot de passe"
            class="w-full"
          />
        </div>
  
        <p-message
          *ngIf="resetForm.errors?.['mismatch'] && resetForm.get('newPassword2')?.touched && resetForm.get('newPassword')?.touched"
          severity="error"
          text="Les mots de passe ne correspondent pas."
          styleClass="w-full mt-2"
        ></p-message>
  
        <p-message
          *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched"
          severity="error"
          text="Le mot de passe doit contenir au moins 8 caractères, une majuscule, une minuscule, un chiffre et un caractère spécial."
          styleClass="w-full mt-2"
        ></p-message>
  
        <p-message
          *ngIf="error"
          severity="error"
          [text]="error"
          styleClass="w-full mt-2"
        ></p-message>
  
        <div class="mt-3">
          <button
            pButton
            type="submit"
            label="Réinitialiser le mot de passe"
            class="w-full"
            [disabled]="resetForm.invalid"
          ></button>
        </div>
      </form>
    </div>
  </div>
