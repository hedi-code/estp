<p-panel class="h-full">
    <ng-template pTemplate="header" class="font-bold text-center"> <div class="font-bold text-center">Votre commande</div></ng-template>

        <ng-container *ngFor="let c of commande">
                <p-card header="{{c?.title}}">
                    {{c?.quantity}}       X    
                    {{c?.price}} 
                </p-card>
        </ng-container>
</p-panel>
