<p class="text-3xl font-semibold mt-6">Votre entreprise</p>
<div class="flex flex-column gap-4">
    <div class="field">
        <label for="nomEntreprise">Nom de votre entreprise</label>
        <input pInputText id="lastname" placeholder="Entrez le nom de votre entreprise" class="w-full" [(ngModel)]="entreprise.nom"/>
    </div>
    <div class="flex gap-4 align-items-center">
        <label for="participation">Avez vous déja participer ?
        </label>
        <p-selectButton [options]="participationOptions" optionLabel="label" optionValue="value" [(ngModel)]="entreprise.has_participated"/>
    </div>
    <div class="field">
        <label for="contacts">Contacts
        </label>
        <p-table [value]="contacts" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Email</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Poste</th>
                    <th>Téléphone</th>
                    <th style="width: 5rem">Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-contact>
                <tr>
                    <td>{{ contact.email }}</td>
                    <td>{{ contact.nom }}</td>
                    <td>{{ contact.prenom }}</td>
                    <td>{{ contact.fonction }}</td>
                    <td>{{ contact.telephone1 }}</td>
                    <td>
                        <button (click)="deleteRow(contact)" *ngIf="contact.id !== contactPrincipalId && !!!contact.id" type="button" pButton pRipple icon="pi pi-trash" class="p-button-danger">
                        </button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="footer">
                <tr>
                    <td> <input pInputText [(ngModel)]="email" placeholder="Email contact" class="w-full" /></td>
                    <td> <input pInputText [(ngModel)]="nom" placeholder="Nom contact" class="w-full" /></td>
                    <td> <input pInputText [(ngModel)]="prenom" placeholder="Prénom contact" class="w-full" /></td>
                    <td> <input pInputText [(ngModel)]="poste" placeholder="Poste du contact" class="w-full" /></td>
                    <td> <input pInputText [(ngModel)]="tel" placeholder="Téléphone contact" class="w-full" /></td>
                    <td>
                        <button type="button" pButton pRipple icon="pi pi-plus" (click)="addContact()">
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>

    </div>
    <button type="button" pButton pRipple (click)="update()">Valider les Données
    </button>
</div>
